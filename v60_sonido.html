<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronómetro V60 300 g (con sonido)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    #timer {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1.4rem;
      margin: 0.3rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
    #startStop { background: #000; color: #fff; }
    #reset     { background: #ddd; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.2rem;
      text-align: left;
      max-width: 360px;
      margin-inline: auto;
    }
    li {
      background: #fff;
      margin: 0.3rem 0;
      padding: 0.5rem 0.8rem;
      border-radius: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }
    li.done {
      background: #d1fae5;
      text-decoration: line-through;
    }
    li.current {
      border: 2px solid #000;
    }

    #message {
      margin-top: 1rem;
      font-weight: 600;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Cronómetro V60 – 300 g (con sonido)</h1>
  <p>Presiona <strong>Iniciar</strong> cuando empieces a verter agua.</p>

  <div id="timer">00:00</div>

  <button id="startStop">Iniciar</button>
  <button id="reset">Reiniciar</button>

  <div id="message"></div>

  <ul id="steps"></ul>

  <script>
    const steps = [
      { time: 0,   label: "00:00 – 40 g (Bloom)" },
      { time: 45,  label: "00:45 – 120 g" },
      { time: 90,  label: "01:30 – 180 g" },
      { time: 135, label: "02:15 – 240 g" },
      { time: 180, label: "03:00 – 300 g (Terminar)" }
    ];

    const timerEl = document.getElementById("timer");
    const startStopBtn = document.getElementById("startStop");
    const resetBtn = document.getElementById("reset");
    const stepsList = document.getElementById("steps");
    const messageEl = document.getElementById("message");

    // Crear lista de pasos
    steps.forEach((step, index) => {
      const li = document.createElement("li");
      li.dataset.index = index;
      li.textContent = step.label;
      stepsList.appendChild(li);
      step.element = li;
    });

    let running = false;
    let startTime = null;
    let elapsed = 0; // segundos
    let intervalId = null;
    let nextStepIndex = 0;
    let audioCtx = null;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    function updateTimer() {
      const now = Date.now();
      const totalSeconds = Math.floor((now - startTime) / 1000);
      elapsed = totalSeconds;
      timerEl.textContent = formatTime(elapsed);
      checkSteps();
    }

    function playBeep() {
      // Crear AudioContext solo al interactuar el usuario
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const duration = 0.4; // segundos
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); // 1 kHz
      gainNode.gain.setValueAtTime(0.0001, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.05);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration);
    }

    function showMessage(text) {
      messageEl.textContent = text;
      // Limpiar mensaje después de unos segundos
      if (text) {
        setTimeout(() => {
          if (messageEl.textContent === text) {
            messageEl.textContent = "";
          }
        }, 4000);
      }
    }

    function checkSteps() {
      if (nextStepIndex >= steps.length) return;
      const step = steps[nextStepIndex];

      if (elapsed >= step.time) {
        step.element.classList.add("done");
        step.element.classList.remove("current");

        // Avisos: sonido, vibración y texto
        playBeep();
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        showMessage(step.label);

        nextStepIndex++;
        if (nextStepIndex < steps.length) {
          steps[nextStepIndex].element.classList.add("current");
        }
      }
    }

    function startTimer() {
      running = true;
      startStopBtn.textContent = "Pausar";
      startTime = Date.now() - elapsed * 1000;
      intervalId = setInterval(updateTimer, 200);

      if (nextStepIndex < steps.length) {
        steps[nextStepIndex].element.classList.add("current");
      }

      // Desbloquear contexto de audio en la primera interacción
      if (!audioCtx) {
        try {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
          console.log("AudioContext no disponible", e);
        }
      }
    }

    function stopTimer() {
      running = false;
      startStopBtn.textContent = "Reanudar";
      clearInterval(intervalId);
    }

    function resetTimer() {
      stopTimer();
      elapsed = 0;
      timerEl.textContent = "00:00";
      startStopBtn.textContent = "Iniciar";
      nextStepIndex = 0;
      messageEl.textContent = "";
      steps.forEach(step => {
        step.element.classList.remove("done", "current");
      });
    }

    startStopBtn.addEventListener("click", () => {
      if (!running) {
        startTimer();
      } else {
        stopTimer();
      }
    });

    resetBtn.addEventListener("click", resetTimer);
  </script>
</body>
</html>
